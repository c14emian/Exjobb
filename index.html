<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script language="javascript" type="text/javascript" src="actionHandler.js"></script>
	<script language="javascript" type="text/javascript" src="fetchData.js"></script>
	<script language="javascript" type="text/javascript" src="generateData.js"></script>
</head>
<body>
	<nav id="mainMenu">
		<ul>
			<li><a href="#">Search</a></li>
			<li><a href="#" id="switchDB">Switch Database</a></li>
		</ul>
	</nav>
	<div id="tableDiv">
		<table id="diveTable">
			<thead>
				<th>Date</th>
				<th>Location</th>
				<th>Depth</th>
				<th>Dive Time</th>
				<th>Sighting</th>
				<th>Pressure Start</th>
				<th>Pressure End</th>
			</thead>
			<tbody id="diveBody">
			</tbody>
		</table>
	</div>
</body>
	<div>
			Data: 
		<select id="dataAmount">
			<option>100</option>
			<option>1000</option>
			<option>10000</option>
		</select>
		<input type="button" value="Generate Data" id="generateButton"/>
	</div>
	<div>
	<input type="button" value="Search Animals" id="animalSearch"/>
	<input type="button" value="Search Dives" id="diveSearch"/>
	<div id="result"></div>
</div>
</body>
</html>
